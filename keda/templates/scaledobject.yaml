{{- if .Values.keda.enabled }}
{{- range $serviceName, $service := .Values.keda.scaledObjects }}
{{- if $service.enabled }}
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ $service.name }}-scaledobject
  namespace: {{ $service.namespace | default $.Values.global.namespace }}
spec:
  scaleTargetRef:
    name: {{ $service.targetDeployment }}
  minReplicaCount: {{ $service.minReplicas | default 1 }}
  maxReplicaCount: {{ $service.maxReplicas | default 10 }}
  pollingInterval: {{ $service.pollingInterval | default 30 }}
  cooldownPeriod: {{ $service.cooldownPeriod | default 300 }}
  triggers:
  {{- range $trigger := $service.triggers }}
  - type: prometheus
    metadata:
      serverAddress: {{ $.Values.keda.prometheus.serverAddress | default "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090" }}
      metricName: {{ $trigger.metricName | default "service_metric" }}
      query: {{ $trigger.query | quote }}
      threshold: "{{ $trigger.threshold | default 10 }}"
  {{- end }}
{{- end }}
{{- end }}
{{- end }}