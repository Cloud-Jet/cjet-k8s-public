# Simple Loki v3 Configuration with Volume Support
deploymentMode: SingleBinary

# Disable SimpleScalable to avoid conflicts
simpleScalable:
  replicas: 0

loki:
  auth_enabled: false
  
  # Limits configuration with volume enabled
  limits_config:
    volume_enabled: true
    retention_period: 168h
    max_query_length: 168h
    reject_old_samples: true
    reject_old_samples_max_age: 168h
  
  # Common config for S3
  commonConfig:
    replication_factor: 1
    
  # Schema for v3
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  
  # Storage config
  storage:
    type: s3
    bucketNames:
      chunks: cloudjet-loki-storage-eksd-27b9e47b
      ruler: cloudjet-loki-storage-eksd-27b9e47b
      admin: cloudjet-loki-storage-eksd-27b9e47b
    s3:
      region: ap-northeast-2

# Single binary configuration
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi
  persistence:
    enabled: true
    size: 10Gi
    storageClass: gp2

# Service Account with IRSA
serviceAccount:
  create: true
  name: loki
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::556683426101:role/loki-irsa-role

# Disable components we don't need
gateway:
  enabled: false
  
chunksCache:
  enabled: false
  
resultsCache:
  enabled: false
  
lokiCanary:
  enabled: true

# Monitoring
monitoring:
  serviceMonitor:
    enabled: true
    labels:
      app: loki