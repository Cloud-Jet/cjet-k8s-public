# Default values for jaeger-all-in-one.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true
replicaCount: 1

image:
  repository: jaegertracing/all-in-one
  pullPolicy: IfNotPresent
  versionOverride: "*"

healthCheckUrl: /
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
terminationGracePeriodSeconds: 10

#환경변수 (메모리 스토리지 + Zipkin + OTLP)
environmentVariables:
  MEMORY_MAX_TRACES: 100000
  SPAN_STORAGE_TYPE: memory
  COLLECTOR_ZIPKIN_HOST_PORT: "0.0.0.0:9411"
  COLLECTOR_OTLP_ENABLED: "true"

# Zipkin & OTLP Collector 활성화
enableHttpZipkinCollector: true
enableHttpOpenTelemetryCollector: true

# 추가 포트 설정
extraPorts:
  - name: zipkin
    port: 9411
    protocol: TCP
    targetPort: 9411

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "14269"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 16686
  annotations:
    prometheus.io/probe: "true"
    prometheus.io/probe-path: "/"
  headless:
    annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
  hosts:
    - host: jaeger.cloudjet.click
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: jaeger-tls
  #    hosts:
  #      - jaeger.cloudjet.click

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
# Badger 스토리지는 비활성화 (메모리만 사용)
volume:
  enabled: false
  className: ""
  size: 3Gi

tests:
  enabled: true

# Health check 설정
livenessProbe:
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1